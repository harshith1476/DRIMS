# Server Configuration
server.port=8080
spring.application.name=drims-backend

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/drims
spring.data.mongodb.database=drims

# JWT Configuration
jwt.secret=DRIMS_SECRET_KEY_2024_DEPARTMENT_RESEARCH_INFORMATION_MANAGEMENT_SYSTEM_SECURE_KEY
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.dir=uploads

# CORS Configuration
cors.allowed-origins=http://localhost:5173,http://localhost:3000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.drims=DEBUG

